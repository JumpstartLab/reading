<html>
	<head>
		<title>Forms</title>
		
		<style type="text/css">
			
			#details input { border-radius:5px; background-color:#f2d2d2; margin:10px; }
			#comments:hover, #comments:focus { background-color:#000000; color:#FFFFFF; }
			
			input#submit:hover { cursor:pointer; }
			
			#review, #details { width:350px; border:5px solid red; }
			
			legend { background-color: cyan; }
			
			.radio { margin-left: 30px; }
			
		</style>
	</head>
	<body>
		<form action="http://www.example.com/review.php" method="get">
			<fieldset id="details">
				<legend>Your Details:</legend>

				<label>Name: <input type="text" name="name" size="30" maxlength="100"></label><br />
				<label>Email: <input type="email" name="email" size="30" maxlength="100"></label><br />
			</fieldset><br />
			<fieldset id="review">
				<legend>Your Review:</legend>
				<p>
					<label for="hear-about">How did you hear about us?</label>

					<select name="referrer" id="hear-about">
						<option value="google">Google</option>
						<option value="friend">Friend</option>
						<option value="advert">Advert</option>
						<option value="other">Other</option>
					</select>
				</p>

				<p>
					Would you visit again?<br />
					<label><input type="radio" name="rating" value="yes" class="radio"/> Yes</label>
					<label><input type="radio" name="rating" value="no" class="radio"/> No</label>
					<label><input type="radio" name="rating" value="maybe" class="radio"/> Maybe</label>

				</p>
				<p>
					<label for="comments">Comments:</label><br />
					<textarea rows="4" cols="40" id="comments"></textarea>
				</p>
				<label><input type="checkbox" name="subscribe" checked="checked" /> Sign me up for email updates</label><br />
				<input type="submit" value="Submit review" id="submit"/>

			</fieldset>
		</form>
	</body>
</html>
