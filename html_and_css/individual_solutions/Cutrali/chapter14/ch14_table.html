<html>

<head>
  <title>Ch 14: Lists, Tables, and Forms</title>
  <style type="text/css">
  table {

  }
  th, td{ 
        padding: 7px 10px 10px 10px;
        border-top: 4px solid #383838;
        border-bottom: 2px solid #ececec;
  }
  th{ 
    background-color: #c4c4c4;
    font-color: #383838;

  }
  tr{ 
    background-color: #ececec;
  }
  .dollarz{ 
    text-align: right;
  }
  .salez{
    text-align: right;
  }
  </style>
</head>

<body>
  <h1>Box Office Sales</h1>
  <table>
    <tr>
      <th>Date</th>
      <th>Production</th>
      <th>Seats Sold</th>
      <th>Profit</th>
    </tr>
    <tr>
      <td>3/1/2012</td>
      <td>Romeo & Juliet</td>
      <td class="salez">150</td>
      <td class="dollarz">$1,500</td>
    </tr>
    <tr>
      <td>3/1/2012</td>
      <td>Hamlet</td>
      <td class="salez">400</td>
      <td class="dollarz">$4,000</td>
    </tr>
    <tr>
      <td>3/2/2012</td>
      <td>Romeo & Juliet</td>
      <td class="salez">30</td>
      <td class="dollarz">$300</td>
    </tr>
    <tr>
      <td>3/2/2012</td>
      <td>Ceasar</td>
      <td class="salez">600</td>
      <td class="dollarz">$6,000</td>
    </tr>
  </table>
</body>
