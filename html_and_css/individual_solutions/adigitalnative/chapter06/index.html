<html>

	<head>
		<title>Chapter 6 Exercise: Tables</title>
	</head>
	
	<body>
		
		<table>
			<thead>
				<tr>
					<td colspan=5>Arcade Prizes</td>
				</tr>
				<tr>
					<th>&nbsp;</th>
					<th scope=col>Sticky Hand</th>
					<th scope=col>Cap Gun</th>
					<th scope=col>Paper Watch</th>
					<th scope=col>Bouncy Ball</th>
				</tr>
			</thead>
			<tr>
				<th scope=row>Price (tickets)</th>
				<td>125</td>
				<td>300</td>
				<td>400</td>
				<td>75</td>
			</tr>
			<tr>
				<th scope=row>Expected lifespan (hours)</th>
				<td>48</td>
				<td>15</td>
				<td>0.5</td>
				<td>99</td>
			</tr>
		</table>
		
	</body>

</html>
