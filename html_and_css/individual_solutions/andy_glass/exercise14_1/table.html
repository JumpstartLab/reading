<html>

<head>
  <title>Ch 14: Lists, Tables, and Forms</title>
  <style type="text/css">
  table {
    /*background-color: #dddddd;*/
  }
  th, td {
    padding: 7px 10px 10px 10px;
  }
  th {
    text-transform: uppercase;
    color: #383838;
    background-color: #c4c4c4;
    border-top: 4px solid #383838;
    border-bottom: 2px solid #ececec;
  }
  tr.even {
    background-color: #ececec;
  }

  td.right{
    text-allign: center;
  }

  </style>
</head>

<body>
  <h1>Box Office Sales</h1>
  <table>
    <tr>
      <th>Date</th>
      <th>Production</th>
      <th>Seats Sold</th>
      <th>Profit</th>
    </tr>
    <tr>
      <td>3/1/2012</td>
      <td>Romeo & Juliet</td>
      <td class="right">150</td>
      <td class="right">$1,500</td>
    </tr>
    <tr class="even">
      <td>3/1/2012</td>
      <td>Hamlet</td>
      <td class="right">400</td>
      <td class="right">$4,000</td>
    </tr>
    <tr>
      <td>3/2/2012</td>
      <td>Romeo & Juliet</td>
      <td class="right">30</td>
      <td class="right">$300</td>
    </tr>
    <tr class="even">
      <td>3/2/2012</td>
      <td>Ceasar</td>
      <td class="right">600</td>
      <td class="right">$6,000</td>
    </tr>
  </table>
</body>
