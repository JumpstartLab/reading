<html>

<head>
  <title>Ch 14: Lists, Tables, and Forms</title>
  <style type="text/css">

  
  th,td {
  	padding: 10px;
  }
  
th {
  text-transform:uppercase;
  color:#383838;
  background-color:#c4c4c4;
  border-top:4px solid #383838;
  border-bottom:2px solid #ececec;
}
  
tr:nth-child(even) {
  background-color: #ececec;
}

td:last-child {
	text-align: right;
}
  
  </style>
</head>

  <h1>Box Office Sales</h1>
