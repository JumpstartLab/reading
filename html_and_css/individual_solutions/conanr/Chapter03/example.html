<html>
	<body>
		<p>Unordered List</p>
		<ul>
			<li>item 1</li>
			<li>item 2</li>
			<li>item 3</li>
		</ul>
		<p>Ordered List</p>
		<ol>
			<li>item 1</li>
			<li>item 2</li>
			<li>item 3
				<ol>
					<li>nested 1</li>
					<li>nested 2</li>
				</ol>
			</li>
			<li>item 4</li>
		</ol>
		<p>definition list</p>
		<dl>
			<dt>Pinot noir</dt>
			<dd>Good to drink with salmon</dd>
			<dt>Chardonnay</dt>
			<dd>Good to drink with chicken</dd>
			<dt>Sauvignon Blanc</dt>
			<dd>Good to drink with seafood</dd>
		</dl>
	</body>
</html>
