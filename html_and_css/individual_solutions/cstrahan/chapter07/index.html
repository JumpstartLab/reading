<html>
    <body>
      <form method="post" action="#">
        <fieldset>
          <label>First Name:
            <input name="first_name" type="text" />
          <br />
          <label>Last Name:
            <input name="last_name" type="text" />
          <br />
          <label>Password:
            <input type="password" name="password" />
          <br />
          <label>Gender:
            <input type="radio" name="gender" value="male"/>Male
            <input type="radio" name="gender" value="female"/>Female
          </label>
          <br />
          <label>Favorite Drinks:
            <input name="water" type="checkbox" value="water"/>Water
            <input name="drink" type="checkbox" value="juice"/>Fruit Juice
            <input name="soda" type="checkbox" value="soda"/>Soda
            <input name="ethanol" type="checkbox" value="ethanol"/>Ethanol
          </label>
          <br />
          <input name="submit" type="submit" value="Submit"/>
        </fieldset>
      </form>
    </body>
</html>
