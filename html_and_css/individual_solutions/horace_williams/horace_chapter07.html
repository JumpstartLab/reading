<html>
    <body>
      <form method="post" action="#">
        <p>First Name: 
          <input type="text" name="firstname" maxlength="30" />
        </p>
        <p>Last Name: 
          <input type="text" name="lastname" maxlength="30" />
        </p>
        <p>Password: 
          <input type="password" name="password" maxlength="30" required="required" />
        </p>
        <p>Gender: 
          <input type="radio" name="gender" value="Male" /> Male
          <input type="radio" name="gender" value="Female" /> Female
        </p>
        <p>Favorite Drinks: 
          <input type="checkbox" name="drink" value="water" /> Water
          <input type="checkbox" name="drink" value="fruitjuice" /> Fruit Juice
          <input type="checkbox" name="drink" value="soda" /> Soda
          <input type="checkbox" name="drink" value="ethanol" /> Ethanol
        </p>
        <p>Comments: 
          <textarea name="comments">Enter comments here</textarea>
        </p>
        <p>Submit: 
          <input type="submit" name="submit" value="Submit" />
        </p>
      </form>
    </body>
</html>
