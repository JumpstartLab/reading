<html>

<head>
  <title>Ch 14: Lists, Tables, and Forms</title>
  <style type="text/css">
  table {
  }
  th, td { padding:10px 10px 10px 7px; }
  th { color:#383838; background: #c4c4c4; border-top:4px solid #383838; border-bottom:2px solid #ececec; text-transform: uppercase; }

    </tr>
    <tr class='odd'>

      <td>Hamlet</td>
      <td>400</td>
      <td class='dollah_billz'>$4,000</td>
    </tr>
    <tr>
      <td>3/2/2012</td>
      <td>Romeo &amp; Juliet</td>
      <td>30</td>

    </tr>
    <tr class='odd'>
      <td>3/2/2012</td>
