<!DOCTYPE html>
<html>
<head>
  <title>make me pretty</title>
  <style type="text/css">
    * { margin: 0; padding: 0; }
    body { margin: 0; padding: 0; line-height: 1; border: 0; font-family: Helvetica; font-size: 12pt; -webkit-margin: 0; background-color: #f2f2f2; }
    ::selection, ::-moz-selection { background: #1EC8F0; color: #fff; }
    #content { width: 875px; margin: 30px auto; position: relative; }
    #content div { position: relative; height: auto; margin: 10px 0; padding: 20px; border: 1px solid #ccc; display: block; background-color: #fff; }
    h1 { font-size: 28pt; font-weight: 500; }
    h2 { font-size: 25pt; font-weight: 500; }
    h3 { font-size: 22pt; font-weight: 500; }
    h4 { color: #e6e6e6; font-weight: 500; padding: 10px 0; text-transform: uppercase; }
    a { text-decoration: none; color: rgb(30,200,240); }
    a:hover { text-decoration: underline; }
    div#box-3 p { line-height: 1.4; }
    div#instructions { height: auto; background-color: #262626; }
    div#instructions p, div#instructions li { color: #777777; }
    div#instructions ul#last { margin-bottom: 90px; }
    a#beast { width: 188px; height: 170px; background: url("http://hungryacademy.com/images/beast.png") no-repeat top left; text-align: right; opacity: .4; display: inline-block; }
    span#beast { vertical-align: 60px; font-weight: 600; color: #e6e6e6; }
    span.code { font-family: Menlo,Monaco,"Andale Mono","lucida console","Courier New",monospace; color: #555555; font-size: 10pt; background-color: #e6e6e6; padding: 2px 3px; border-radius: 5px; -webkit-border-radius: 5px; -moz-border-radius: 5px; border: 1px solid #ccc; }
    span.red { color: #DC143C; font-weight: 600; }
    ul { padding-left: 30px; }
    ul.steps { padding-top: 10px; }
    ul.steps li { list-style-type: decimal; }
    ul li { list-style-type: circle; line-height:1.4;}
    #instructions ul li ul { padding-top: 0px;}
    #instructions h3 { text-transform: uppercase; font-weight: 600; color: #DC143C; padding-bottom: 10px; }

    /*---------EDITS-GO-HERE-----------*/

    h1            {  }
    h2            {  }
    h3            {  }
    div#box-1     { background-color:rgb(50,50,50); }
    div#box-2     {  background-color: #ee3e80;}
    div#box-3     { background-color: #c8c8c8; color:purple; }
    a#beast:hover {  opacity: 1;
    -moz-opacity: 1;
    filter:alpha(opacity=1);}

    /*------------END-EDITS-----------*/

  </style>
</head>
<body>
  <div id="content">
    <div id="box-1">
      <h1>Mike Silvis</h1>
    </div>
    <div id="box-2">
      <h2>Nike Boots - Mac Miller</h2>
    </div>
    <div id="box-3">
      <p>I <3 My Nike Boots... Duh</p>
    </div>
    <div id="instructions">
      <p><a href="#" id="beast"></a><span id="beast"></span></p>
    </div>
  </div>
</body>
</html>
