<html>
  <body>
    <form method="post" action="#">
      <fieldset>
        <div>
          <label>First Name:</label>
          <input type="text" name="fn" /></label>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" name="ln" /></label>
        </div>
        <div>
          <label>Password:</label>
          <input type="password" name="password" /></label>
        </div>
        <div>
          <label>Gender:</label>
          <input type="radio" name="gender" value="male"/>Male
          <input type="radio" name="gender" value="female"/>Female
        </div>
        <div>
          <label>Favorite Drinks:</label>
          <input type="checkbox" name="water" value="water"/>Water
          <input type="checkbox" name="drink" value="juice"/>Fruit Juice
          <input type="checkbox" name="soda" value="soda"/>Soda
          <input type="checkbox" name="ethanol" value="ethanol"/>Ethanol
        </div>
        <div>
          <input type="submit" name="submit" value="Submit"/>
        </div>
      </fieldset>
    </form>
  </body>
</html>
