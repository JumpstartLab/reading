<!doctype html>
<head>
  <style src="text/css">

    th[scope=row] { float:right;}

</head>
<html>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="5">Arcade Prizes</th>

        <th scope="row">Expected Lifespan (hours)</th>

    </table>
