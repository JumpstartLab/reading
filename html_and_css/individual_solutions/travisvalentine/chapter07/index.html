<html>
    <body>
      <form method="post" action="#">
        <p>
          <label for="first_name">First name</label>
          <input for="first_name" type="text" placeholder="Enter first name"></input>
        </p>
        <p>
          <label for="last_name">Last name</label>
          <input for="last_name" type="text" placeholder="Enter last name"></input>
        </p>
        <p>
          <label for="password">Password</label>
          <input for="password" type="password" placeholder="Shhh, secret"></input>
        </p>

        </p>
        <p>
          <label for="fav_beverage">Beverages</label>
            <input type="checkbox" name="water" value="water"/>Water</input>
            <input type="checkbox" name="fruit_juice" value="fruit_juice"/>Fruit Juice</input>
            <input type="checkbox" name="soda" value="soda"/>Soda</input>
            <input type="checkbox" name="ethanol" value="ethanol"/>Ethanol</input>
        </p>
        <p>
          <input type="submit" name="submit" value="submit"></input>
        </p>
      </form>
    </body>
</html>
