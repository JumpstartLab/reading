<html>

<head>
  <title>Ch 14: Lists, Tables, and Forms</title>
  <style type="text/css">
    ol ul {
      list-style: inside circle;
    }

    ul.nav{
      display: inline;
      list-style: none;
      padding-left: 15px;
      background-color: blue;
      border: 1px solid black;
      border-radius: 3px;
      margin: 1px 5px;
    }

    span.astro{
      color: blue;
    }



  </style>
</head>

<body>
  <h1>Astro Boy's Abilities</h1>
  <p>
    <ol>
      <li>Astro Boy has the strength equal to 100,000 horsepower.</li>
      <li><span class='astro'>Astro Boy can fly through the air like a space rocket.</span></li>
      <li>Astro Boy has an IQ of 300.</li>
      <li>Astro Boy can speak 60 languages fluently.</li>
    </ol>
  </p>

  <p>
    <ul class='nav'>
      <li>Home</li>
      <li>About Us</li>
      <li>Locations</li>
      <li>Contact Us</li>
    </ul>
  </p>
</body>
