<!DOCTYPE html>
<html>
    <body>
      <form method="post" action="#">
        <label for="firstname">First Name:
        <input type="text" name="firstname" size="15">
        </label>
        <br />
        <label for="lastname">Last Name:
        <input type="email" name="lastname" size="15">
        </label>
        <br />
        <label for="password">Password:
        <input type="password" name="password" size="15">
        </label>
        <br />
        Gender:
        <input id="female" type="radio" name="gender" value="f">
        <label for="female">Female</label>
        <input id="male" type="radio" name="gender" value="m">
        <label for="male">Male</label>
        <br />
        Favorite Drinks:
        <input id="water" type="checkbox" name="drinks" value="water" />
        <label for="water">Water</label>
        <input id="fruitjuice" type="checkbox" name="drinks" value="fruitjuice" />
        <label for="fruitjuice">Fruit Juice</label>
        <input id="soda" type="checkbox" name="drinks" value="soda" />
        <label for="soda">Soda</label>
        <input id="ethanol" type="checkbox" name="drinks" value="ethanol" />
        <label for="ethanol">Ethanol</label>
        <br />
        Departure Date: <input type="date" name="date" />
        <br />
        <input type="submit" value="Submit" />
      </form>
    </body>
</html>
