<html>

<head>
  <title>Ch 14: Lists, Tables, and Forms</title>
  <style type="text/css">
  table {
  }

  th, td {
    padding: 10px 7px 10px 10px;
  }

  tr.even {
    background-color: #ececec;
  }

  th {
    color: #383838;
    background-color: #c4c4c4;
    text-transform: uppercase;
    border-bottom: 2px solid #ececec;
  }

  .numbers {
    text-align: right;
  }
  </style>
</head>

<body>
  <h1>Box Office Sales</h1>
  <table>
    <tr>
      <th>Date</th>
      <th>Production</th>
      <th>Seats Sold</th>
      <th>Profit</th>
    </tr>
    <tr class="odd">
      <td>3/1/2012</td>
      <td>Romeo & Juliet</td>
      <td class="numbers">150</td>
      <td class="numbers">$1,500</td>
    </tr>
    <tr class="even">
      <td>3/1/2012</td>
      <td>Hamlet</td>
      <td class="numbers">400</td>
      <td class="numbers">$4,000</td>
    </tr>
    <tr class="odd">
      <td>3/2/2012</td>
      <td>Romeo & Juliet</td>
      <td class="numbers">30</td>
      <td class="numbers">$300</td>
    </tr>
    <tr class="even">
      <td>3/2/2012</td>
      <td>Ceasar</td>
      <td class="numbers">600</td>
      <td class="numbers">$6,000</td>
    </tr>
  </table>
</body>
