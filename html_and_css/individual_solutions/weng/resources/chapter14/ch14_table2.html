<html>
<head>
  <title>Ch 14: Lists, Tables, and Forms</title>
  <style type="text/css">

  td{
    border: 1px solid #0088dd;
    padding: 15px;
  }

  table.two{
    //border-collapse:collapse;
    border-spacing: 10px 20px;
  }

  table.one, table.two {
    empty-cells:hide;
  }

  .empty{
    border: 0px;
  }

  .empty:hover{
    empty-cells:show;
    border: 1px solid black;
  }

  </style>
</head>

<body>
  <table class="one">
    <tr>
      <td>1</td>
      <td>2</td>
    </tr>
    <tr>
      <td>3</td>
      <td></td>
    </tr>
  </table>

  <p>&nbsp;</p>

  <table class="two">
    <tr>
      <td>1</td>
      <td>2</td>
    </tr>
    <tr>
      <td>3</td>
      <td class="empty"></td>
    </tr>
  </table>
