<html>
    <body>
      <form method="post" action="#">
        <fieldset>
            <label>First Name: <input type="text" name="first_name" /></label>
            <br />
            <label>Last Name: <input type="text" name="last_name" /></label>
            <br />
            <label>Password: <input type="password" name="password" /></label>
            <br />
            <label>Gender: 
                <input type="radio" name="gender" value="male"/>Male
                <input type="radio" name="gender" value="female"/>Female
            </label>
            <br />
            <label>Favorite Drinks: 
                <input type="checkbox" name="water" value="water"/>Water
                <input type="checkbox" name="drink" value="juice"/>Fruit Juice
                <input type="checkbox" name="soda" value="soda"/>Soda
                <input type="checkbox" name="ethanol" value="ethanol"/>Ethanol
            </label>
            <br />
            <input type="submit" name="submit" value="Submit"/>
        </fieldset>
      </form>
    </body>
</html>
